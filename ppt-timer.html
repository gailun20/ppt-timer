    <style>

        /* è®¾ç½®é¢æ¿ */
        .settings-panel {
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(0,0,0,0.8);
            border-radius: 12px;
            padding: 15px;

        .settings-panel.hidden { display: none; }

        .settings-panel h3 {
            margin-bottom: 12px;

        }

        .setting-row {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            gap: 10px;
        }

        .setting-row label {
            flex: 0 0 70px;

        }

        .setting-row input[type="number"] {
            width: 50px;

            border-radius: 6px;

            text-align: center;
        }

        .setting-row input[type="text"] {
            flex: 1;
            padding: 6px 10px;
            border-radius: 6px;
            border: 1px solid rgba(255,255,255,0.3);
            background: rgba(255,255,255,0.1);
            color: white;
        }

        .theme-buttons {
            display: flex;
            gap: 6px;
            flex-wrap: wrap;
        }

        .theme-btn {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            border: 2px solid white;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .theme-btn:hover { transform: scale(1.15); }
        .theme-btn.dark { background: linear-gradient(135deg, #1a1a2e, #16213e); }
        .theme-btn.light { background: linear-gradient(135deg, #667eea, #764ba2); }
        .theme-btn.green { background: linear-gradient(135deg, #134e5e, #71b280); }
        .theme-btn.red { background: linear-gradient(135deg, #cb2d3e, #ef473a); }
        .theme-btn.transparent { background: repeating-conic-gradient(#ccc 0% 25%, white 0% 50%) 50%/16px 16px; }

        .toggle-settings {
            position: fixed;
            top: 10px;
            right: 10px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(0,0,0,0.5);

            color: white;
            cursor: pointer;

        }

        .quick-times {
            display: flex;

        }

        .quick-times button {
            padding: 4px 10px;

        }

        .mode-switch {
            display: flex;

        }

        .mode-switch button {
            flex: 1;

            background: transparent;
        }

        .mode-switch button.active {
            background: rgba(59, 130, 246, 0.8);
        }

        /* æ¼”ç¤ºæ¨¡å¼éšè—æ§åˆ¶ */
        body.presentation-mode .controls { display: none; }
        body.presentation-mode .toggle-settings { opacity: 0.3; }
        body.presentation-mode .toggle-settings:hover { opacity: 1; }
    </style>
</head>
<body class="theme-dark">

    <!-- è®¾ç½®æŒ‰é’® -->
    <button class="toggle-settings" onclick="toggleSettings()">âš™ï¸</button>

    <!-- è®¾ç½®é¢æ¿ -->
    <div id="settings" class="settings-panel hidden">
        <h3>âš™ï¸ è®¡æ—¶å™¨è®¾ç½®</h3>
        
        <!-- æ¨¡å¼åˆ‡æ¢ -->
        <div class="mode-switch">
            <button id="btn-stopwatch" class="active" onclick="setMode('stopwatch')">æ­£è®¡æ—¶</button>
            <button id="btn-countdown" onclick="setMode('countdown')">å€’è®¡æ—¶</button>
        </div>

        <!-- å€’è®¡æ—¶è®¾ç½® -->
        <div id="countdown-config">
            <div class="setting-row">
                <label>æ—¶é—´</label>
                <input type="number" id="hours" value="0" min="0" max="23">
                <span>:</span>
                <input type="number" id="minutes" value="30" min="0" max="59">
                <span>:</span>
                <input type="number" id="seconds" value="0" min="0" max="59">
            </div>
            <div class="setting-row">
                <label>å¿«æ·</label>
                <div class="quick-times">
                    <button onclick="quickSet(15)">15åˆ†</button>
                    <button onclick="quickSet(30)">30åˆ†</button>
                    <button onclick="quickSet(45)">45åˆ†</button>
                    <button onclick="quickSet(60)">1å°æ—¶</button>
                </div>
            </div>
        </div>

        <div class="setting-row">
            <label>æ ‡é¢˜</label>
            <input type="text" id="title-input" placeholder="ä¼šè®®åç§°" oninput="updateTitle()">
        </div>

        <div class="setting-row">
            <label>ä¸»é¢˜</label>
            <div class="theme-buttons">
                <div class="theme-btn dark" onclick="setTheme('dark')"></div>
                <div class="theme-btn light" onclick="setTheme('light')"></div>
                <div class="theme-btn green" onclick="setTheme('green')"></div>
                <div class="theme-btn red" onclick="setTheme('red')"></div>
                <div class="theme-btn transparent" onclick="setTheme('transparent')"></div>
            </div>
        </div>

        <div class="setting-row">
            <label></label>
            <button onclick="togglePresentationMode()" style="flex:1; font-size:12px;">
                ğŸ¬ æ¼”ç¤ºæ¨¡å¼ï¼ˆéšè—æŒ‰é’®ï¼‰
            </button>
        </div>
    </div>

    <!-- ä¸»æ˜¾ç¤ºåŒº -->
    <div class="container">
        <div class="meeting-title" id="meeting-title"></div>
        <div class="timer-display" id="timer">00:00:00</div>
        <div class="status" id="status">å‡†å¤‡å¼€å§‹</div>
        
        <div class="controls">
            <button onclick="reset()">ğŸ”„ é‡ç½®</button>
            <button class="primary" onclick="toggle()" id="toggle-btn">â–¶ï¸ å¼€å§‹</button>
            <button class="success" onclick="addMinute()" id="add-btn" style="display:none;">+1 åˆ†é’Ÿ</button>
        </div>
    </div>

    <script>
        // çŠ¶æ€
        let mode = 'stopwatch';
        let running = false;
        let elapsed = 0;
        let total = 1800;
        let remaining = 1800;
        let timer = null;

        // å…ƒç´ 
        const timerEl = document.getElementById('timer');
        const statusEl = document.getElementById('status');
        const toggleBtn = document.getElementById('toggle-btn');
        const addBtn = document.getElementById('add-btn');

        // æ ¼å¼åŒ–æ—¶é—´
        function fmt(s) {
            const h = Math.floor(s / 3600);
            const m = Math.floor((s % 3600) / 60);
            const sec = s % 60;
            return [h, m, sec].map(v => String(v).padStart(2, '0')).join(':');
        }

        // æ›´æ–°æ˜¾ç¤º
        function update(time, stat) {
            timerEl.textContent = time;
            if (stat) statusEl.textContent = stat;
            
            // è­¦å‘Šé¢œè‰²
            timerEl.classList.remove('warning', 'danger');
            if (mode === 'countdown' && running) {
                if (remaining <= 60 && remaining > 0) timerEl.classList.add('warning');
                if (remaining <= 0) timerEl.classList.add('danger');
            }
        }

        // è®¾ç½®æ¨¡å¼
        function setMode(m) {
            if (running) return;
            mode = m;
            document.getElementById('btn-stopwatch').classList.toggle('active', m === 'stopwatch');
            document.getElementById('btn-countdown').classList.toggle('active', m === 'countdown');
            document.getElementById('countdown-config').style.display = m === 'countdown' ? 'block' : 'none';
            addBtn.style.display = m === 'countdown' ? 'inline-block' : 'none';
            reset();
        }

        // è¯»å–è®¾ç½®çš„æ—¶é—´
        function getSetTime() {
            const h = parseInt(document.getElementById('hours').value) || 0;
            const m = parseInt(document.getElementById('minutes').value) || 0;
            const s = parseInt(document.getElementById('seconds').value) || 0;
            return h * 3600 + m * 60 + s;
        }

        // å¿«æ·è®¾ç½®
        function quickSet(min) {
            document.getElementById('hours').value = Math.floor(min / 60);
            document.getElementById('minutes').value = min % 60;
            document.getElementById('seconds').value = 0;
            if (!running) {
                total = min * 60;
                remaining = total;
                update(fmt(remaining), 'å‡†å¤‡å¼€å§‹');
            }
        }

        // å¼€å§‹/æš‚åœ
        function toggle() {
            running ? pause() : start();
        }

        // å¼€å§‹
        function start() {
            if (mode === 'countdown') {
                if (!running) {
                    total = getSetTime();
                    remaining = total;
                }
                if (remaining <= 0) return;
            }

            running = true;
            toggleBtn.textContent = 'â¸ï¸ æš‚åœ';
            update(null, 'è®¡æ—¶ä¸­...');

            timer = setInterval(() => {
                if (mode === 'stopwatch') {
                    elapsed++;
                    update(fmt(elapsed));
                } else {
                    remaining--;
                    update(fmt(remaining));
                    if (remaining <= 0) {
                        pause();
                        update('00:00:00', 'â° æ—¶é—´åˆ°ï¼');
                        playSound();
                    }
                }
            }, 1000);
        }

        // æš‚åœ
        function pause() {
            running = false;
            clearInterval(timer);
            toggleBtn.textContent = 'â–¶ï¸ ç»§ç»­';
            update(null, 'å·²æš‚åœ');
        }

        // é‡ç½®
        function reset() {
            pause();
            elapsed = 0;
            timerEl.classList.remove('warning', 'danger');
            toggleBtn.textContent = 'â–¶ï¸ å¼€å§‹';
            
            if (mode === 'stopwatch') {
                update('00:00:00', 'å‡†å¤‡å¼€å§‹');
            } else {
                total = getSetTime();
                remaining = total;
                update(fmt(remaining), 'å‡†å¤‡å¼€å§‹');
            }
        }

        // åŠ ä¸€åˆ†é’Ÿ
        function addMinute() {
            if (mode === 'countdown') {
                remaining += 60;
                total += 60;
                update(fmt(remaining));
            }
        }

        // æ’­æ”¾å£°éŸ³
        function playSound() {
            try {
                const ctx = new AudioContext();
                [0, 250, 500].forEach(d => {
                    setTimeout(() => {
                        const o = ctx.createOscillator();
                        const g = ctx.createGain();
                        o.connect(g);
                        g.connect(ctx.destination);
                        o.frequency.value = 880;
                        g.gain.value = 0.3;
                        o.start();
                        setTimeout(() => o.stop(), 150);
                    }, d);
                });
            } catch(e) {}
        }

        // è®¾ç½®é¢æ¿
        function toggleSettings() {
            document.getElementById('settings').classList.toggle('hidden');
        }

        // ä¸»é¢˜
        function setTheme(t) {
            document.body.className = 'theme-' + t;
        }

        // æ ‡é¢˜
        function updateTitle() {
            document.getElementById('meeting-title').textContent = document.getElementById('title-input').value;
        }

        // æ¼”ç¤ºæ¨¡å¼
        function togglePresentationMode() {
            document.body.classList.toggle('presentation-mode');
            document.getElementById('settings').classList.add('hidden');
        }

        // é”®ç›˜æ§åˆ¶
        document.addEventListener('keydown', e => {
            if (e.target.tagName === 'INPUT') return;
            if (e.code === 'Space') { e.preventDefault(); toggle(); }
            if (e.code === 'KeyR') reset();
            if (e.code === 'Escape') toggleSettings();
        });

        // ç›‘å¬æ—¶é—´è¾“å…¥
        ['hours', 'minutes', 'seconds'].forEach(id => {
            document.getElementById(id).addEventListener('change', () => {
                if (!running && mode === 'countdown') {
                    total = getSetTime();
                    remaining = total;
                    update(fmt(remaining));
                }
            });
        });

        // URLå‚æ•°æ”¯æŒï¼ˆæ–¹ä¾¿åµŒå…¥æ—¶é¢„è®¾ï¼‰
        const params = new URLSearchParams(window.location.search);
        if (params.get('theme')) setTheme(params.get('theme'));
        if (params.get('title')) {
            document.getElementById('title-input').value = params.get('title');
            updateTitle();
        }
        if (params.get('minutes')) quickSet(parseInt(params.get('minutes')));
        if (params.get('mode') === 'countdown') setMode('countdown');
        if (params.get('presentation') === '1') document.body.classList.add('presentation-mode');
        if (params.get('autostart') === '1') setTimeout(start, 1000);
    </script>
<script>window.parent.postMessage({ action: "ready" }, "*"); 
 
window.console = new Proxy(console, {
  get(target, prop) {
    if (['log', 'warn', 'error'].includes(prop)) {
      return new Proxy(target[prop], {
        apply(fn, thisArg, args) {
          fn.apply(thisArg, args);
          window.parent.postMessage({ action: 'console', 
            type: prop, 
            args: args.map((arg) => {
              try {
                return JSON.stringify(arg).replace(/^["']|["']$/g, '');
              } catch (e) {
                return arg;
              }
            }) 
          }, '*');
        }
      });
    }
    return target[prop];
  }
});
</script></body>
